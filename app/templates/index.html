<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß¨ Medical RAG Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #0ea5e9;
      --bg: #f8fafc;
      --assistant: #e8fbe8;
      --user: #dbeafe;
      --border: #e2e8f0;
      --text: #1e293b;
      --radius: 12px;
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --text: #f1f5f9;
      --assistant: #1e293b;
      --user: #1e3a8a;
      --border: #334155;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 1rem;
      font-weight: 600;
      font-size: 1.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      color: white;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    header button:hover {
      background: rgba(255,255,255,0.15);
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 95%;
      max-width: 900px;
      height: 85vh;
      background: white;
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    [data-theme="dark"] .chat-wrapper {
      background: #1e293b;
      border: 1px solid #475569;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 1rem 1.2rem;
      border-radius: var(--radius);
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: var(--user);
    }

    .assistant {
      align-self: flex-start;
      background: var(--assistant);
    }

    .message strong {
      display: block;
      margin-bottom: 0.4rem;
    }

    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(10px); } 
      to { opacity: 1; transform: none; } 
    }

    form {
      display: flex;
      align-items: center;
      border-top: 1px solid var(--border);
      background: white;
      padding: 0.8rem 1rem;
      gap: 0.8rem;
    }

    [data-theme="dark"] form {
      background: #1e293b;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.8rem 1rem;
      font-size: 1rem;
      height: 3rem;
      outline: none;
      color: var(--text);
      background: var(--bg);
    }

    button.send-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button.send-btn:hover {
      background: var(--secondary);
    }

    /* Ic√¥ne upload */
    .upload-icon {
      font-size: 1.4rem;
      color: var(--primary);
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-icon:hover {
      color: var(--secondary);
      transform: scale(1.1);
    }

    #upload-status {
      font-size: 0.8rem;
      color: var(--text);
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <header>
    üß¨ Medical RAG Chatbot
    <button id="toggle-theme"><i class="fas fa-moon"></i></button>
  </header>

  <div class="chat-wrapper">
    <div id="chat-box">
      <div class="message assistant">
        <strong>ü§ñ Assistant M√©dical</strong>
        Bonjour ! Je suis sp√©cialis√© en imagerie biom√©dicale.<br>
        Posez-moi une question sur vos documents pour obtenir une r√©ponse pr√©cise.
      </div>
    </div>

    <form id="chat-form">
      <i class="fas fa-cloud-upload-alt upload-icon" id="upload-trigger" title="T√©l√©verser un document"></i>
      <input type="file" id="file-upload" multiple accept=".pdf,.txt,.docx" style="display: none;">
      <textarea id="prompt" placeholder="Posez une question sur votre document m√©dical..." required></textarea>
      <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
    </form>
    <div id="upload-status"></div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const promptInput = document.getElementById("prompt");
    const themeBtn = document.getElementById("toggle-theme");
    const uploadTrigger = document.getElementById("upload-trigger");
    const uploadInput = document.getElementById("file-upload");
    const uploadStatus = document.getElementById("upload-status");

    // --- Toggle dark mode ---
    themeBtn.addEventListener("click", () => {
      const isDark = document.body.dataset.theme === "dark";
      document.body.dataset.theme = isDark ? "light" : "dark";
      themeBtn.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    });

    // --- Append message ---
    function appendMessage(role, content) {
      const msg = document.createElement("div");
      msg.classList.add("message", role);
      msg.innerHTML = `<strong>${role === "user" ? "üë§ Vous" : "ü§ñ Assistant"}</strong>${content}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // --- Send question ---
    async function sendMessage() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      appendMessage("user", prompt);
      promptInput.value = "";

      const thinking = document.createElement("div");
      thinking.classList.add("message", "assistant");
      thinking.innerHTML = "<strong>ü§ñ Assistant</strong> <em>Analyse en cours...</em>";
      chatBox.appendChild(thinking);

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        thinking.remove();
        appendMessage("assistant", data.answer || "‚ö†Ô∏è Erreur du mod√®le.");
      } catch {
        thinking.remove();
        appendMessage("assistant", "‚ö†Ô∏è Erreur de connexion au serveur.");
      }
    }

    // --- Send on Enter ---
    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      sendMessage();
    });

    // --- Upload icon click ---
    uploadTrigger.addEventListener("click", () => uploadInput.click());

    uploadInput.addEventListener("change", async (e) => {
      const files = e.target.files;
      if (!files.length) return;
      uploadStatus.textContent = "‚è≥ T√©l√©versement...";
      const formData = new FormData();
      for (const file of files) formData.append("files", file);

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        const data = await res.json();
        uploadStatus.textContent = `‚úÖ ${data.message || "Fichier import√© avec succ√®s."}`;
        appendMessage("assistant", "üìö Document charg√©, vous pouvez poser vos questions.");
      } catch {
        uploadStatus.textContent = "‚ö†Ô∏è Erreur lors du t√©l√©versement.";
      }
    });
  </script>
</body>
</html>
